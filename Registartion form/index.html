<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image">
        <div class="wrapper">
            <form action="file.php" method="get">
                <h2>Registration From</h2>
                <div class="input-box">
                    <label for="username"> <b>Username</b></label>
                    <input type="text" id="username" required maxlength="15" minlength="4">
                    <span><img src="user.png" alt="user" width="20px"></span>
                </div>
                <div class="input-box">
                    <label for="Password">Passoword</label>
                    <input type="password" required maxlength="10">
                    <span><img src="password.png" alt="password"></span>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="Email required">
                    <span><img src="email.png" alt="Email"></span>
                </div>
                <div class="input-box">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob"><br><br>
                </div>
                <div class="check-box">
                  <label for="check-box"><input type="checkbox">Remember me </label>
                </div>
                <div class="button">
                    <button id="button">submit</button>
                </div>





            </form>
        </div>
    </div>
</body>

</html>
